        <h2>
            Cadastre-se no EAD de Matemática, curso com certificado!

        <br>
        <form action="teste.php" method="GET" id="formulario">
            <label>
                <div>
                    <div class="bordinha">
                        <p>Nome Completo:</p>
                        <input type="text" name="name" placeholder="Digite seu nome completo" minlength="10"
                            maxlength="200" required="required">
            </label>
            <br>
            <br>
            <label>
                <p>Data de Nascimento:</p>
                <input type="date" name="data" required="required">
            </label>
            <br>
            <br>
            <label>
                <p>E-mail:</p>
                <input type="email" name="email" placeholder="Digite seu E-mail" required="required">
            </label>
            <br>
            <br>
            <label>
                <p>Telefone para contato:</p>
                <input type="number" name="telefone" placeholder="Digite seu telefone" required="required">
            </label>
            <br>

            <br>
            <fieldset>
                <legend>
                    <p>Sexo:</p>
                </legend>
                <input id="feminino" type="radio" name="genero" value="F" required="required">
                <label for="feminino">Feminino</label>
                <input id="masculino" type="radio" name="genero" value="M" required="required">
                <label for="maculino">Masculino</label>
                <input id="fluido" type="radio" name="genero" value="G" required="required">
                <label for="fluido">Genero Fluido</label>
            </fieldset>
            <br>
            <br>
            <label>
                <p>Cidade:</p>
                <select name='cidade'>
                    <option value='ere'>Erechim</option>
                    <option value='poa'>Porto Alegre</option>
                    <option value='sa'>Santa Rosa</option>
                    <option value='bc'>Barão de Cotegipe</option>
                    <option value='vi'>Viamão</option>
                    <option value='pb'>Paulo Bento</option>
                    <option value='er'>Entre Rios do Sul</option>
                    <option value='Outra'>Outra</option>
                </select>
            </label>
            <br>
            <br>
            <label>
                <legend>
                    <p>Período:</p>
                </legend>
                <br>
                <input type='checkbox' name='partedodia' value='M'> Manhã
                <input type='checkbox' name='partedodia' value='T'> Tarde
                <input type='checkbox' name='partedodia' value='N'> Noite
            </label>
            <br>
            <br>
